
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <p><b>Space</b>. Use arrow keys on <b>keyboard</b> or onscreen controls to pilot spacecraft.</p>
    
    <div id="tri-bx"></div>
    
    <div class="controls">
      
      <section id="up" class="circle upArrow" onclick="simulate()">
        <section class="triangle">
        </section>
      </section>
      
      <section id="down" class="circle downArrow">
        <section class="triangle">
        </section>
      </section>
      
      <section id="left" class="circle leftArrow">
        <section class="triangle">
        </section>
      </section>
      
      <section id="right" class="circle rightArrow">
        <section class="triangle">
        </section>
      </section>
      
    </div>
    
    <footer>
      &copy; Lynel Hudson 2017
    </footer>
    
    <div class="mask fade-in"></div>
    <script src="origin.js"></script>
  </body>
</html>
